<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />
        <link href="/src/output.css" rel="stylesheet" />

        <title>Frontend Mentor | Interactive rating component</title>
    </head>
    <body class="flex flex-col h-screen justify-center items-center">
        <div
            class="container w-[32.7rem] h-[36rem] bg-[#232A34] rounded-[1.5rem] flex flex-col p-[2.4rem] gap-[2rem] desktop:w-[41.2rem] desktop:h-[41.6rem]"
        >
            <div
                class="circle w-[4rem] h-[4rem] bg-[#262E38] rounded-full flex items-center justify-center desktop:w-[4.8rem] desktop:h-[4.8rem]"
            >
                <img src="/images/icon-star.svg" alt="icon start" />
            </div>
            <h2
                class="text-[2.4rem] font-bold text-white desktop:text-[2.8rem]"
            >
                How did we do?
            </h2>
            <p class="text-[1.4rem] text-[#969FAD] desktop:text-[1.5rem]">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
            </p>
            <div class="numbers flex gap-[2.2rem]">
                <button
                    class="circle-numbers w-[4.2rem] h-[4.2rem] rounded-full bg-[#262E38] text-[1.4rem] text-[#7C8798] font-bold desktop:w-[5.1rem] desktop:h-[5.1rem] hover:bg-[#7C8798] hover:text-white focus:bg-[#FC7614] focus:text-white rating-btn"
                >
                    1
                </button>
                <button
                    class="circle-numbers w-[4.2rem] h-[4.2rem] rounded-full bg-[#262E38] text-[1.4rem] text-[#7C8798] font-bold desktop:w-[5.1rem] desktop:h-[5.1rem] hover:bg-[#7C8798] hover:text-white focus:bg-[#FC7614] focus:text-white rating-btn"
                >
                    2
                </button>
                <button
                    class="circle-numbers w-[4.2rem] h-[4.2rem] rounded-full bg-[#262E38] text-[1.4rem] text-[#7C8798] font-bold desktop:w-[5.1rem] desktop:h-[5.1rem] hover:bg-[#7C8798] hover:text-white focus:bg-[#FC7614] focus:text-white rating-btn"
                >
                    3
                </button>
                <button
                    class="circle-numbers w-[4.2rem] h-[4.2rem] rounded-full bg-[#262E38] text-[1.4rem] text-[#7C8798] font-bold desktop:w-[5.1rem] desktop:h-[5.1rem] hover:bg-[#7C8798] hover:text-white focus:bg-[#FC7614] focus:text-white rating-btn"
                >
                    4
                </button>
                <button
                    class="circle-numbers w-[4.2rem] h-[4.2rem] rounded-full bg-[#262E38] text-[1.4rem] text-[#7C8798] font-bold desktop:w-[5.1rem] desktop:h-[5.1rem] hover:bg-[#7C8798] hover:text-white focus:bg-[#FC7614] focus:text-white rating-btn"
                >
                    5
                </button>
            </div>
            <button
                class="submit-btn w-[27.9rem] h-[4.5rem] bg-[#FC7614] text-white rounded-[2.25rem] text-[1.4rem] tracking-widest desktop:w-[34.1rem] desktop:h-[4.5rem] desktop:text-[1.5rem] hover:bg-white hover:text-[#FC7614] self-center"
            >
                SUBMIT
            </button>
        </div>
        <div
            class="thank-you flex flex-col gap-[1rem] items-center text-center w-[32.7rem] h-[36rem] bg-[#232A34] p-[2.4rem] rounded-[1.5rem] desktop:w-[41.2rem] desktop:h-[41.6rem] hidden"
        >
            <img
                src="/images/illustration-thank-you.svg"
                alt="thank you img"
                class="w-[14.4rem] h-[9.6rem] desktop:w-[16.2rem] desktop:h-[10.8rem]"
            />
            <p
                class="selected text-[1.4rem] text-[#FC7614] bg-[#262E38] flex justify-center items-center rounded-[3rem] w-[16.8rem] h-[3.2rem] desktop:text-[1.5rem] desktop:w-[19.3rem]"
            >
                You selected <span id="rating" class="mx-[0.4rem]"> </span> out
                of 5
            </p>
            <h2
                class="font-bold text-[2.4rem] text-white desktop:text-[2.8rem]"
            >
                Thank you!
            </h2>
            <p class="text-[#969FAD] text-[1.4rem] desktop:text-[1.5rem]">
                We appreciate you taking the time to give a rating. If you ever
                need more support, donâ€™t hesitate to get in touch!
            </p>
            <button
                class="rate-btn w-[27.9rem] h-[4.5rem] bg-[#FC7614] text-white rounded-[2.25rem] text-[1.4rem] tracking-widest desktop:w-[34.1rem] desktop:h-[4.5rem] desktop:text-[1.5rem] hover:bg-white hover:text-[#FC7614]"
            >
                RATE AGAIN
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
